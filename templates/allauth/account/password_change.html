{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-center pb-5">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center py-2">
            <button class="btn pink-btn" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
        <div class="text-center py-2">
            <a class="text-purple cursor-pointer" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </div>
    </form>
{% endblock %}
